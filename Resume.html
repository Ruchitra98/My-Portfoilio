<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ruchitra Kumaresan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("Portfolio/8.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: STSong;
        }

        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }


        .contact-icon {
            display: flex;
            align-items: center;
        }

        .contact-icon img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }

        .contact-icon a {
            text-decoration: none;
            color: inherit;
        }

        .contact-icon a:hover {
            text-decoration: underline;
        }

        .resume-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .resume-section h2 {
            margin-bottom: 10px;
        }

        .resume-section p {
            margin-bottom: 20px;
        }

        .resume-section .btn {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .resume-section .btn:hover {
            background-color: #0056b3;
        }

        a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #04AA6D;
  color: white;
}

.round {
  border-radius: 50%;
}

     footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        
    </style>
</head>
<body>
    <main>
        <div class="resume-section">
            <h2>Ruchitra Kumaresan</h2>
            <p>To know more about me click and Download my resume..!!</p>
            <a href="Ruchitra.K .pdf" class="btn" download>Download Resume</a>
        </div>

        
        </div>


   </main>

</body>
</html>
